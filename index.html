<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CDN JQUERY -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- LINK VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- LINK FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- LINK GOOGLE FONT -->

  <title>Document</title>
</head>
<body>
  <!-- CONTAINER -->
  <div id="app" class="container">
    <!-- BOX LEFT -->
    <div class="box-left">
      <!-- UTENTE -->
      <div class="utente">
        <div class="user">
          <img class="avatar" src="img/avatar_io.jpg" alt="avatar-io">
          <span>Nome utente</span>
        </div>
        <div class="icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- /UTENTE -->
      <!-- NOTIFICATION -->
      <div class="notification">
        <i class="far fa-bell-slash"></i>
        <div class="testo">
          <span>Ricevi notifiche di nuovi messaggi</span>
          <span class="link"> <a href="#">Attiva notifiche desktop</a></span>
        </div>
      </div>
      <!-- /NOTIFICATION -->
      <!-- SEARCH -->
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Cerca o inizia una nuova chat">
      </div>
      <!-- / SEARCH -->
      <!-- CONTACTS -->
      <div class="contacts">
        <div @click="chatContatti(index)" v-for="(user,index) in users" class="contact">
          <img :src="user.avatar" alt="avatar">
          {{user.nome}}
        </div>
      </div>
      <!-- /CONTACTS -->
    </div>
    <!-- /  BOX LEFT -->
    <!---************************BOX RIGHT -->
    <div class="box-right">
      <!-- UTENTE CHAT -->
      <div class="utente-chat">
        <div class="contatto">
          <img :src="users[contatore].avatar" alt="avatar">
          <div class="dati-contatto">
            <span class="style-contatto">{{ users[contatore].nome }}</span>
            <span>Ultimo accesso oggi alle:</span>
          </div>
        </div>
        <!-- ICONE -->
        <div class="icone-contatto">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <!-- /ICONE -->
      </div>
      <!-- / UTENTE CHAT -->
      <!-- CHAT -->
      <div class="chat">
        <!-- MESSAGGIO -->
        <div v-for="(mes,index) in users[contatore].messaggio" class="messaggio" :class="(mes.stato == 'ricevuto') ? 'ricevuto' : 'inviato'">
          {{ mes.testo }}
        </div>
        <!-- /MESSAGGIO -->
      </div>
      <!-- /CHAT -->
      <!-- MESSAGE -->
      <div class="message">
          <i class="fas fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio..." v-model="testoMes" @keyup.enter="inserimentoMessaggio">
          <i class="fas fa-microphone"></i>
      </div>
      <!-- / MESSAGE -->

    </div>
    <!-- / BOX RIGHT -->


  <!-- /CONTAINER -->
  </div>







  <!-- SCRIPT JS -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
